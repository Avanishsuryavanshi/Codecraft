<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Roadmap Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #121212;
      color: #f0f0f0;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 30px;
      animation: popUp 1s ease-in;
    }

    @keyframes popUp {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      transform: scale(1.02);
      box-shadow: 0 0 8px #00bfff50;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      cursor: pointer;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-right: 10px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }

    button:active::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.5s linear;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    textarea {
      height: 400px;
      resize: vertical;
      margin-top: 20px;
    }

    ::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h2>üéØ Roadmap Generator</h2>

  <input type="text" id="topicInput" placeholder="Enter a topic (e.g., MERN stack)">
  
  <div>
    <button onclick="generateRoadmap()">Generate Roadmap</button>
    <button onclick="downloadPDF()">Download as PDF</button>
    <button onclick="copyMarkdown()">Copy as Markdown</button>
  </div>

  <textarea id="output" readonly placeholder="Your roadmap will appear here..."></textarea>

  <script>
    const API_KEY = "AIzaSyBn7fequDpWC20nHRxltrhWjq2bg9_WSvA"; // Replace with your actual Gemini API key

    async function generateRoadmap() {
      const topic = document.getElementById("topicInput").value.trim();
      const outputBox = document.getElementById("output");

      if (!topic) {
        outputBox.value = "‚ùó Please enter a topic.";
        return;
      }

      typeText("‚è≥ Generating roadmap for: " + topic + "...", outputBox);

      const prompt = `
Create a structured learning roadmap to learn ${topic}.
Break it into clear collapsible steps with:
- Step title
- Description
- 1-2 high-quality FREE resources
Format it in Markdown for readability.
`.trim();

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [
                {
                  role: "user",
                  parts: [{ text: prompt }]
                }
              ]
            })
          }
        );

        const data = await response.json();
        const roadmap = data?.candidates?.[0]?.content?.parts?.[0]?.text;

        if (roadmap) {
          outputBox.value = roadmap;
        } else {
          outputBox.value = "‚ö†Ô∏è Error: No response from Gemini 1.5.\n" + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        outputBox.value = `‚ùå Network error: ${error.message}`;
      }
    }

    // Typing animation
    function typeText(text, element) {
      element.value = "";
      let index = 0;
      const interval = setInterval(() => {
        element.value += text.charAt(index);
        index++;
        if (index >= text.length) clearInterval(interval);
      }, 40);
    }

    function downloadPDF() {
      const text = document.getElementById("output").value;
      const blob = new Blob([text], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "roadmap.pdf";
      a.click();
      URL.revokeObjectURL(url);
    }

    function copyMarkdown() {
      const text = document.getElementById("output").value;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Copied as Markdown!");
      }).catch(err => {
        alert("‚ùå Copy failed: " + err);
      });
    }
  </script>

</body>
</html>
